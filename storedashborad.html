<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store-Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen relative overflow-x-hidden">

    <nav class="w-full h-16 sm:h-20 flex items-center justify-between px-4 sm:px-6 fixed top-0 left-0 right-0 z-50 bg-white shadow-md">
        <div class="flex items-center space-x-2">
            <img src="NAT logo bg removed.png" alt="Logo" class="h-24 sm:h-32 sm:w-32 object-contain" />
        </div>

        <div class="absolute left-1/2 transform -translate-x-1/2">
            <h2 class="text-xl sm:text-3xl font-semibold text-[#1A2E45] tracking-wide">Theeran Events</h2>
        </div>

        <div class="flex items-center space-x-2 group relative">
            <a href="#"><img src="user-circle-svgrepo-com.svg" alt="User" class="w-6 sm:w-8" /></a>
            <h5 id="usernameDisplay" class="text-sm sm:text-base"></h5>

            <svg class="w-4 h-4 sm:w-5 sm:h-5 cursor-pointer" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" onclick="toggleDropdown()">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>

            <div id="dropdown" class="absolute right-0 sm:left-0 mt-10 sm:mt-20 w-32 sm:w-40 bg-white shadow-md rounded-md text-[#1A2E45] border border-gray-200 hidden z-50">
                <ul class="text-sm">
                    <li>
                        <button onclick="showLogoutPopup()" class="w-full text-left px-4 py-2 hover:bg-blue-100 rounded-b-md">Log Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex flex-col sm:flex-row pt-16 sm:pt-20">
        <aside class="w-full sm:w-64 min-h-screen fixed top-16 sm:top-20 left-0 bg-blue-500 text-white p-4 sm:p-6 shadow-md z-40">
            <nav class="flex flex-col gap-3 sm:gap-5 text-sm font-medium">
                <a href="storedashborad.html" class="text-white bg-blue-900 px-3 py-2 rounded-md transition-all block">Dashboard</a>
                <a href="storedashborad.html" class="text-white hover:bg-blue-900 px-3 py-2 rounded-md transition-all block">Billing</a>
                <a href="#" class="hover:bg-blue-900 px-3 py-2 rounded-md transition-all block">Orders</a>
                <a href="inventory.html" class="hover:bg-blue-900 px-3 py-2 rounded-md transition-all block">Inventory</a>
                <a href="#" class="hover:bg-blue-900 px-3 py-2 rounded-md transition-all block">Summary</a>
                <a href="monthlypass.html" class="hover:bg-blue-900 px-4 py-2 rounded-md transition-all block">Customers</a>
                <a href="#" class="hover:bg-blue-900 px-3 py-2 rounded-md transition-all block">Settings</a>
            </nav>
        </aside>

        <main class="flex-1 p-6 w-full sm:ml-64 p-6 sm:p-10">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-semibold">Dashboard</h2>
            </header>

            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold text-blue-600">Total Sales</h3>
                    <p class="mt-2 text-2xl">₹12,500</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold text-blue-600">Orders</h3>
                    <p class="mt-2 text-2xl">230</p>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-md">
                    <h3 class="text-xl font-semibold text-blue-600">Visitors</h3>
                    <p class="mt-2 text-2xl">1,250</p>
                </div>
            </div>

            <section class="mt-8">
                <h3 class="text-2xl font-semibold mb-4">Recent Orders</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left bg-white rounded-xl shadow-md">
                        <thead class="bg-blue-100 text-blue-700">
                            <tr>
                                <th class="p-4">Order ID</th>
                                <th class="p-4">Customer</th>
                                <th class="p-4">Amount</th>
                                <th class="p-4">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t border-gray-200">
                                <td class="p-4">#1001</td>
                                <td class="p-4">Ashwin</td>
                                <td class="p-4">₹950</td>
                                <td class="p-4 text-green-600">Paid</td>
                            </tr>
                            <tr class="border-t border-gray-200">
                                <td class="p-4">#1002</td>
                                <td class="p-4">Nagul</td>
                                <td class="p-4">₹1,200</td>
                                <td class="p-4 text-yellow-600">Pending</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        function toggleDropdown() {
            document.getElementById("dropdown").classList.toggle("hidden");
        }

        function showLogoutPopup() {
            alert("Logout functionality will be implemented here.");
            // In a real application, you would implement the actual logout logic here.
        }

        // You can add JavaScript here to dynamically set the username
        document.addEventListener('DOMContentLoaded', function() {
            const usernameDisplay = document.getElementById('usernameDisplay');
            const storedUsername = localStorage.getItem('username'); // Example of retrieving stored data
            if (storedUsername) {
                usernameDisplay.textContent = storedUsername;
            } else {
                usernameDisplay.textContent = "User"; // Default username
            }
        });
        document.addEventListener('click', function(event) {
    const dropdown = document.getElementById('dropdown');
    const userIconGroup = document.querySelector('.group.relative'); // Select the user icon and name container

    // Check if the clicked element is outside the dropdown and the user icon group
    if (dropdown && !dropdown.contains(event.target) && userIconGroup && !userIconGroup.contains(event.target)) {
        dropdown.classList.add('hidden');
    }
});

function toggleDropdown() {
    document.getElementById("dropdown").classList.toggle("hidden");
}

function showLogoutPopup() {
    alert("Logout functionality will be implemented here.");
    // In a real application, you would implement the actual logout logic here.
}

// You can add JavaScript here to dynamically set the username
document.addEventListener('DOMContentLoaded', function() {
    const usernameDisplay = document.getElementById('usernameDisplay');
    const storedUsername = localStorage.getItem('username'); // Example of retrieving stored data
    if (storedUsername) {
        usernameDisplay.textContent = storedUsername;
    } else {
        usernameDisplay.textContent = "User"; // Default username
    }
});
    </script>
</body>
</html>
